<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://ol3js.org/en/master/build/ol.css" type="text/css">
    <style>
        body {
            font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;
            font-size: small;
        }
        #map {
            clear: both;
            position: relative;
            width: 684px;
            height: 330px;
        }
        #wrapper {
            width: 684px;
        }
        #location {
            float: right;
        }
    </style>
    <script src="ol-whitespace.js" type="text/javascript"></script>
    <title>OpenLayers map preview</title>
  </head>
  <body>
    <div id="map"></div>
        <div id="wrapper">
            <div id="location"/>
        </div>
    </div>
    <script type="text/javascript">
      var mousePositionControl = new ol.control.MousePosition({
          className: 'custom-mouse-position',
          target: document.getElementById('location'),
          coordinateFormat: ol.coordinate.createStringXY(5),
          undefinedHTML: '&nbsp;'
      });
      var scaleLineControl = new ol.control.ScaleLine();
      var map = new ol.Map({
        controls: ol.control.defaults().extend([scaleLineControl, mousePositionControl]),
        target: 'map',
        renderer: ol.RendererHint.CANVAS,
        layers: [
          new ol.layer.Image({
            source: new ol.source.ImageWMS({
              ratio: 1,
              url: 'http://suite.opengeo.org/geoserver/wms',
              params: {'FORMAT': 'image/png', 'TRANSPARENT': true, 'LAYERS': 'opengeo:countries', 'VERSION': '1.1.1'}
            })
          })
        ],
        view: new ol.View2D({
          projection: 'EPSG:4326',
          center: [0, 0],
          zoom: 1
        })
      });
    </script>
  </body>
</html>
